<head>
  <title>WordCountSpace</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <meta name="description" content="Paste your text and get a word count. Get character, space, word and paragraph count.">
  <meta name="keywords" content="word counter, word count, count words, character counter, character count, count characters, word counter online, character counter online, how many words">
  <link rel="stylesheet" type="text/css" href="font.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="topnav.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script data-ad-client="ca-pub-5312398602953462" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body class="container">
<div class="page-container">
	<div id="topnav">
		<a class="active" id="name" href="#home"><div id="inname">WordCountSpace.com</div></a>
	</div>
	<script type="text/javascript" src="counter.js"></script>
	<div id="sumcont"><p id="summary">0 WORDS 0 CHARACTERS</p></div>
	<textarea id="text" onkeyup="count()" placeholder="Place your text here..."></textarea>
	<div id=rescont>
	<b id="dets">Details</b>
	<div id="atr">
		<p class="char">Characters</p>
		<!--<p class="charstrict">Characters</p>-->
		<p class="space">Spaces</p>
		<p class="word">Words</p>
		<p class="par">Paragraphs</p>
	</div>
	<div id="results">
		<p class="char" id="char">0</p>
		<!--<p class="charstrict" id="charonly">0</p>-->
		<p class="space" id="space">0</p>
		<p class="word" id="word">0</p>
		<p class="par" id="par">0</p>
	</div>
	</div>
</div>
</body>
